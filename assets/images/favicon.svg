<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9013FE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>

  <!-- Text "AW" -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AW</text>

  <!-- Small accent dot -->
  <circle cx="24" cy="8" r="2" fill="white" opacity="0.8"/>
</svg>